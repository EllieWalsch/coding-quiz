<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Assets/style.css">
  <title>Coding Quiz</title>
</head>

<body>
  <section id="header">
    <h1>Coding Quiz Challenge</h1>
    <p>Test your knowledge with this quiz! Answer correctly, and your time will increase. Answer wrong, and your time will decrease. Good luck!</p>
    <button id="btn" type="button">
      Start quiz
    </button>
  </section>
  <section id="quiz">
    <h2 id="question"></h2>
    <ul id="list">
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <div class="timer">
      <h3></h3>
    </div>
  </section>
  <section id="high-score">
    <h2>All done!</h2>
    <p id="user-score"></p>
    <form>
      <label for="initials">Enter your initials:</label>
      <input type="text" id="initials">
      <input type="submit" value="Submit" id="submit-score">
    </form>
    <h4 id="top-scores">High scores:</h4>
      <ul id="score-list"></ul>
  </section>
  <script type="module" src="./src/script.js"></script>
</body>
</html>
